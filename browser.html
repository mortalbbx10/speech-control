<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Controlled Browser</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #output { margin: 20px; font-size: 24px; }
    </style>
</head>
<body>

    <h1>Voice Controlled Browser</h1>
    <div id="output">Say "open" followed by a website name.</div>

    <script>
        const output = document.getElementById('output');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        const speechSynthesis = window.speechSynthesis;

        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onresult = (event) => {
            const command = event.results[0][0].transcript.toLowerCase();
            output.textContent = `You said: "${command}"`;

            if (command.startsWith('open')) {
                const website = command.replace('open ', '');
                const url = website.includes('http') ? website : 'https://' + website;
                window.open(url);
                speak(`Opening ${website}`);
            } else {
                speak('Please say a command starting with "open".');
            }
        };

        recognition.onend = () => {
            // Restart recognition automatically
            recognition.start();
        };

        window.onload = () => {
            output.textContent = 'Listening...';
            recognition.start();
        };

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        }
    </script>

</body>
</html>
