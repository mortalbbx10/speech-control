<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Controlled Browser</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #output { margin: 20px; font-size: 24px; }
    </style>
</head>
<body>

    <h1>Voice Controlled Browser</h1>
    <div id="output">Say a website followed by a search query.</div>

    <script>
        const output = document.getElementById('output');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        const speechSynthesis = window.speechSynthesis;

        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onresult = (event) => {
            const command = event.results[0][0].transcript.toLowerCase();
            output.textContent = `You said: "${command}"`;

            const parts = command.split(' ');
            const url = parts[0];
            const searchQuery = parts.slice(1).join(' ');

            if (url.includes('.com')) {
                const finalUrl = url.includes('http') ? url : 'https://' + url;

                // If there's a search query, perform a search
                if (searchQuery) {
                    window.open(`${finalUrl}/search?q=${encodeURIComponent(searchQuery)}`);
                    speak(`Searching for ${searchQuery} on ${url}`);
                } else {
                    window.open(finalUrl);
                    speak(`Opening ${url}`);
                }
            } else {
                speak('Please say a valid website followed by a search query.');
            }
        };

        recognition.onend = () => {
            recognition.start(); // Restart recognition automatically
        };

        window.onload = () => {
            output.textContent = 'Listening...';
            recognition.start();
        };

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        }
    </script>

</body>
</html>
