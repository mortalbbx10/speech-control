<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Controlled Notepad</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        #notepad { width: 100%; height: 300px; padding: 10px; font-size: 18px; }
        #status { margin-top: 10px; font-size: 18px; text-align: center; }
    </style>
</head>
<body>

    <h1>Voice-Controlled Notepad</h1>
    <textarea id="notepad" placeholder="Your dictated notes will appear here..."></textarea>
    <div id="status">Loading...</div>

    <script>
        // Check for browser support for Web Speech API
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        recognition.continuous = false; // Set to false to listen only during speech
        recognition.interimResults = false; // Only show final results
        recognition.lang = 'en-US'; // Set language to English

        const notepad = document.getElementById('notepad');
        const status = document.getElementById('status');

        recognition.onresult = (event) => {
            const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase();
            
            if (transcript === "close notepad") {
                status.textContent = "Closing notepad...";
                window.close(); // Close the window if "close notepad" is spoken
            } else {
                notepad.value += transcript + ' ';
            }
        };

        recognition.onerror = (event) => {
            status.textContent = 'Error occurred: ' + event.error;
        };

        recognition.onstart = () => {
            status.textContent = 'Listening...';
        };

        recognition.onend = () => {
            status.textContent = 'Stopped listening. Restarting in 20ms...';
            // Restart listening after a 20ms delay
            setTimeout(() => {
                recognition.start();
            }, 20);
        };

        // Start listening as soon as the page loads
        window.onload = () => {
            recognition.start();
        };
    </script>

</body>
</html>
