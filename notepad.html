<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Controlled Notepad</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        #notepad { width: 100%; height: 300px; padding: 10px; font-size: 18px; }
        #status { margin-top: 10px; font-size: 18px; text-align: center; }
        button { margin-top: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <h1>Voice-Controlled Notepad</h1>
    <textarea id="notepad" placeholder="Your dictated notes will appear here..."></textarea>
    <div id="status">Click "Start Dictating" to begin.</div>
    <button onclick="startDictation()">Start Dictating</button>

    <script>
        // Check for browser support for Web Speech API
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        recognition.continuous = true; // Keep recognizing speech until stopped
        recognition.interimResults = false; // Only show final results
        recognition.lang = 'en-US'; // Set language to English

        const notepad = document.getElementById('notepad');
        const status = document.getElementById('status');

        recognition.onresult = (event) => {
            const transcript = event.results[event.results.length - 1][0].transcript;
            notepad.value += transcript + ' ';
        };

        recognition.onerror = (event) => {
            status.textContent = 'Error occurred: ' + event.error;
        };

        recognition.onstart = () => {
            status.textContent = 'Listening...';
        };

        recognition.onend = () => {
            status.textContent = 'Dictation stopped.';
        };

        function startDictation() {
            recognition.start();
            status.textContent = 'Listening...';
        }
    </script>

</body>
</html>
